containers:
  javaspark:
    build_directory: .
    volumes:
      - local: .
        container: /app
        options: cached


tasks:

  unit-test:
    description: Unit tests
    group: Test
    run:
      container: javaspark
      entrypoint: scripts/mac_or_linux/unit-test.sh

  integration-test:
    description: Unit tests
    group: Test
    run:
      container: javaspark
      entrypoint: scripts/mac_or_linux/integration-test.sh

  style-checks:
    description: Lint and type check
    group: Test
    run:
      container: javaspark
      entrypoint: scripts/mac_or_linux/style-checks.sh

  run-job:
    description: Run spark job
    group: Run
    run:
      container: javaspark
      entrypoint: scripts/mac_or_linux/run-job.sh
      environment:
        JOB: $JOB

include:
  - type: git
    repo: https://github.com/batect/java-bundle.git
    ref: 0.1.0